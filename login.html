<!DOCTYPE html>
<html lang="ko">
<head>
  <title>log-in</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="login.css">
</head>
<style>
  *{
    margin: 0;
    padding: 0;
  }
</style>


<body>
  <form>
    <div id="login_box">
      <h2>로그인</h2>
      <ul id="input_button">
        <li id="id_pass">
          <ul>
            <li>
              <span>아이디</span>
              <input type="text" placeholder="euid@euid.de">
            </li>
            <li id="pass"></li>
            <span>비밀번호</span>
            <input type= "password" placeholder="8자리 이상">
            </li>
          </ul>
        </li>
        <li id="login_btn">
          <button>로그인</button>
        </li>
      </ul>
      <ul id="btns">
        <li>회원가입</li>
        <li>아이디 비밀번호 찾기</li>
      </ul>
    </div>
  </form>
  
</body>
</html>
